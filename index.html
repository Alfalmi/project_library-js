<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project: Library</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"

  <script src="script.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="container">
      <h1> My library</h1>
      <nav>
        <div class="lds-dual-ring active" id="loadingRing"></div>
        <div class="logged-out" id="loggedOut">
          <button class="btn" id="logInBtn">Login</button>
        </div>
        <div class="logged-in" id="loggedIn">
          <button class="btn" id="accountBtn">Account</button>
          <button class="btn" id="logOutBtn">Logout</button>
        </div>
      </nav>
    </div>
  </header>
  <main class="main container">
    <button class="btn btn-add" id="addBookBtn">+ New book</button>
    <div class="books-grid" id="booksGrid"></div>
  </main>
  <footer class="footer">
    <p>

     
      <a href="https://github.com/Alfalmi" target="_blank">
        <i class="fab fa-github"></i></a>
      Alfalmi
    </p>
    <script>
      document.write(new Date().getFullYear())
    </script>

  </footer>
  <div class="modal" id="addBookModal">
    <form class="add-book-form" id="addBookForm">
      <h3>New book</h3>
      <input class="input" type="text" id="title" placeholder="Title" required maxlength="100" />
      <p class="error-msg" id="errorMsg"></p>
      <input class="input" type="text" id="author" placeholder="Author" required maxlength="100" />
      <input class="input" type="number" id="pages" placeholder="Pages" required max="10000" />
      <div class="is-read">
        <label for="is-read">did you read it?</label>
        <input class="checkbox" type="checkbox" id="isRead" />
      </div>
      <button class="btn btn-light-green" type="submit">Add</button>
    </form>
  </div>
  <div class="modal" id="accountModal"></div>
  <div class="overlay" id="overlay"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
